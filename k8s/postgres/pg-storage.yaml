kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv
  namespace: dj-ms-core
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 512M
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
  namespace: dj-ms-core
  labels:
    app: postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512M
